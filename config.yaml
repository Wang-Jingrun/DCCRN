gpu_num: 0 # 在指定编号的gpu上训练
device: cuda # 此项不用修改

train:
  batch_size: 16
  epochs: 1000
  num_workers: 4

model:
  rnn_hidden: 256
  kernel_num: (32, 64, 128, 256, 256, 256)

# optim
optimizer: Adam
learning_rate: 0.001
weight_decay: 0.   #regular

# scheduler
scheduler:
  factor: 0.5
  patience: 3
  verbose: y

# model path
model_path: ./output
load_model:

# dataset
dataset_path: D:\PycharmProjects\DATASETS

train_dataset:
  path: D:\PycharmProjects\DATASETS
  train_clean_files: train-clean-100.txt
  noise_files: train-noise.txt
  rir_files: RIRS-train.txt
  wav_dur: 3

test_dataset:
  path: D:\PycharmProjects\DATASETS
  0: RIR-test-snr=0.txt
  1: RIR-test-snr=5.txt
  2: RIR-test-snr=10.txt
  3: noRIR-test-snr=0.txt
  4: noRIR-test-snr=5.txt
  5: noRIR-test-snr=10.txt